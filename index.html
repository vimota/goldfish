<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GoldFish</title>
        <link rel="stylesheet" href="body.css">
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap-responsive.css">
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="main.js"></script>
        <script src="map.js"></script>

        <!--  For Twitter API -->
        <script type="text/javascript" src="sha1.js"></script>
        <script type="text/javascript" src="codebird.js"></script>


        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<link rel="stylesheet" href="static/bootstrap/css/bootstrap.css">

		<!-- MAPS  -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCReRLRZaLnk1-rwg9ui1U-rjhzQUEQ7s4&sensor=true"></script>

    </head>
    <body>
        <div class="container">
			<h1>
				<span id="pageTitle">GoldFish</span>
			</h1>
			<form>
				<div align="center">
					<div class="input-prepend" style="margin-top:20px;">
						<span class="add-on">@</span>
						<input class="span2" id="usrName" type="text" placeholder="Username">
					</div>
					<div>
						<input class="input-medium" id="usrLoc" value="Toronto" style="width:182px" type="text" placeholder="Location">
					</div>
					<div>
						<button class="btn" type="submit" style="margin-left:50px;" onClick="getMap()">Connect & Search</button>
					</div>
				</div>
			</form>
			<hr class="divider hidden">
			<div class="hidden" id="map-canvas"></div>
			<hr class="divider hidden">
			<div class="hidden" id="map-summary">
				<h2 id="clubTitle"></h2>
				<div id="tweets"></div>
			</div>
        </div>
    </body>
</html>
